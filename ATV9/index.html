<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Aluno</title>
</head>
<body>
    <h2>Adicionar Aluno</h2>
    <div id="container">
        <label for="id">ID:</label>
        <input type="number" id="id">
        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br><br>
        <label for="nota">Nota:</label>
        <input type="number" id="nota">
        <br><br>
        <button onclick="adicionarAluno()">Adicionar</button>
    </div>
    

    <h2>Lista de Alunos</h2>
    <ul id="lista-alunos"></ul>

    <script>
        let alunos = [];

        function adicionarAluno() {
            let id = document.getElementById("id").value;
            let nome = document.getElementById("nome").value;
            let nota = parseFloat(document.getElementById("nota").value);

            if (id.trim() === '' || nome.trim() === '' || isNaN(nota)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            let aluno = {
                id: parseInt(id),
                nome: nome,
                nota: nota
            };

            alunos.push(aluno);

            document.getElementById("id").value = "";
            document.getElementById("nome").value = "";
            document.getElementById("nota").value = "";

            atualizarListaAlunos();
        }

        function atualizarListaAlunos() {
            let listaAlunos = document.getElementById("lista-alunos");
            listaAlunos.innerHTML = "";

            for (let i = 0; i < alunos.length; i++) {
                let aluno = alunos[i];
                let itemLista = document.createElement("li");
                itemLista.textContent = `ID: ${aluno.id}, Nome: ${aluno.nome}, Nota: ${aluno.nota}`;
                listaAlunos.appendChild(itemLista);
            }
        }
    </script>
</body>
</html>
